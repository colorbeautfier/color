        function copy(){
            document.execCommand('selectAll',false,null);
            document.execCommand('Copy',false,null);
            document.execCommand("Unselect", false, null);
            alert("복사되었습니다.");
        }

        function clickcopy() {
            var testDiv = document.getElementById("after");
            execCommandOnElement(testDiv, "selectAll");
            execCommandOnElement(testDiv, "Copy");
            execCommandOnElement(testDiv, "Unselect");
            alert("복사되었습니다.");

        function helpLinkConvert(str, p1, offset, s) {

            return "<여기>"+str+"</여기>";
        }

        var currentTemplate = 0;

        function changeUiColor(){
            if(currentTemplate == 0){
                currentTemplate = 1;
                document.getElementById('after').style.backgroundColor ='#000000';
                document.getElementById('after').style.color ='#ffffff';
            }else{
                currentTemplate = 0;
                document.getElementById('after').style.backgroundColor ='#ffffff';
                document.getElementById('after').style.color ='#000000';
            }
        }

        function execCommandOnElement(el, commandName, value) {
            if (typeof value == "undefined") {
                value = null;
            }

            if (typeof window.getSelection != "undefined") {
                // Non-IE case
                var sel = window.getSelection();

                // Save the current selection
                var savedRanges = [];
                for (var i = 0, len = sel.rangeCount; i < len; ++i) {
                    savedRanges[i] = sel.getRangeAt(i).cloneRange();
                }

                // Temporarily enable designMode so that
                // document.execCommand() will work
                document.designMode = "on";

                // Select the element's content
                sel = window.getSelection();
                var range = document.createRange();
                range.selectNodeContents(el);
                sel.removeAllRanges();
                sel.addRange(range);

                // Execute the command
                document.execCommand(commandName, false, value);

                // Disable designMode
                document.designMode = "off";

                // Restore the previous selection
                sel = window.getSelection();
                sel.removeAllRanges();
                for (var i = 0, len = savedRanges.length; i < len; ++i) {
                    sel.addRange(savedRanges[i]);
                }
            } else if (typeof document.body.createTextRange != "undefined") {
                // IE case
                var textRange = document.body.createTextRange();
                textRange.moveToElementText(el);
                textRange.execCommand(commandName, false, value);
            }
        }

    </script>
